
    <ion-content>
      <form [formGroup]="beneficiaireForm" (ngSubmit)="beneSubmit()">

      <ion-item>
        <ion-label position="stacked">Nom Beneficiaire</ion-label>
        <ion-input formControlName="nomBeneficiaire"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Numero Beneficiaire</ion-label>
        <ion-input formControlName="numeroBeneficiaire"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" fill="outline" type="submit">Suivant</ion-button>
      </form>
    </ion-content>
