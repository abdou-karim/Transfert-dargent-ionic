<div class="ion-page" id="main-content">

    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-card>
      <ion-card-header>

      </ion-card-header>
      <ion-card-content>
        <h1>150000 FCF</h1>
        <ion-footer><p>Mise a jour le 22/02/21 a 13:15</p></ion-footer>

    </ion-card>
  </ion-header>

    <div>

        <ion-item>

        <ion-item>

          <ion-label>Mes transactions</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Toutes les transactions</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>

        </ion-item>
        <ion-item>
          <ion-icon name="chevron-back-circle-outline" slot="start"></ion-icon>
          <ion-label>Déconnexion</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
