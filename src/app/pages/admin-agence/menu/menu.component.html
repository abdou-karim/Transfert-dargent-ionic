<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="home" slot="start" ></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>Transaction</ion-label>
      </ion-item>
      <ion-item *ngIf="permission">
        <ion-icon name="checkmark-done-outline"></ion-icon>
        <ion-label>Commisions</ion-label>
      </ion-item>
      <ion-item>
        <img src="assets/images/calculateur%20de%20frais.png" alt="" slot="start">
        <ion-label>Calculateur</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon name="power-outline" slot="start"></ion-icon>
        <div class="ion-activatable ripple-parent" (click)="deconnexion()">
          <ion-label>Deconnexion</ion-label>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row >
          <ion-col>
            <ion-button expand="block" fill="clear" >
              <ion-menu-button></ion-menu-button>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" fill="clear" >
              <img src="/assets/images/Logo MONEY SA 1.png" >
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" fill="clear" >
              <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  <ion-header>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Mon solde disponible</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h1>{{compte.solde}} FCF <span><ion-icon name="eye-outline"></ion-icon></span></h1>

        <ion-footer><p>Mise a jour le 01/03/21 a 13:15</p></ion-footer>
      </ion-card-content>
    </ion-card>
  </ion-header>

    <div>
      <!-- List of Text Items -->
      <div class="myliste">
        <ion-item >
          <ion-icon name="return-up-forward-outline" slot="start" ></ion-icon>
          <div class="ion-activatable ripple-parent" routerLink="/depot">
            <ion-label>Dépôt</ion-label>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </div>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="return-up-back-outline" slot="start"></ion-icon>
          <ion-label>Retrait</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="reload-outline" slot="start"></ion-icon>
          <ion-label>Mes transactions</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item *ngIf="permission">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Toutes les transactions</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item *ngIf="permission">
          <ion-icon name="checkmark-done-outline"></ion-icon>
          <ion-label>Mes commissions</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="chevron-back-circle-outline" slot="start"></ion-icon>
          <ion-label >Déconnexion</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </div>
    </div>
  </ion-content>
</div>
