<ion-header>
  <ion-toolbar>
    <ion-card class="mayCarde">
      <ion-card-header>
        <ion-buttons role="button">
          <ion-icon name="home" size="large" routerLink="/tabs/admin-agence"></ion-icon>
        </ion-buttons>
        <img src="assets/images/Logo%20MONEY%20SA%201.png" alt="moneySa">
      </ion-card-header>
      <div class="footer">
        <ion-item>
          <ion-label>transactions en cours</ion-label>
        </ion-item>
      </div>
    </ion-card>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-label>Date</ion-label>
        <ion-icon name="caret-down-outline" slot="end" color="primary"></ion-icon>
      </ion-col>

      <ion-col>
        <ion-label>Montant</ion-label>
        <ion-icon name="caret-down-outline" slot="end" color="primary"></ion-icon>
      </ion-col>

      <ion-col>
        <ion-label>Code</ion-label>
        <ion-icon name="caret-down-outline" slot="end" color="primary"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let trans of transactions">
      <ion-row >

        <ion-col class="mcol">
          {{trans.dateTransfert | date}}
        </ion-col>

        <ion-col class="mcol">
          {{trans.montant}}
        </ion-col>

        <ion-col class="mcol">
          {{trans.code}}
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
